<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TechCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #000000;" class="d-flex align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 bg-white p-4 rounded shadow">
        <h2 class="mb-4 text-center">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="errorMsg" class="mt-3 text-danger text-center" style="display:none;">Usu치rio ou senha inv치lidos.</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
const senha = document.getElementById('password').value.trim();

const res = await fetch('http://localhost:3000/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    email: document.getElementById('email').value.trim(),
    senha: document.getElementById('password').value.trim()

  })
});
      if (res.ok) {
        // Login v치lido, redirecionar para a p치gina principal (index.html)
        window.location.href = 'dashboard.html';
      } else {
        // Exibir mensagem de erro
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
